<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play to win a tour!</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="wrapper">

        <h3>Play with the computer</h3>
        <h3 class="green">Enter a number between <span>1</span> and <span>10</span></h3>
        <h4>If you guess right, you win a tour!</h3>

        <input id="guess" type="text" placeholder="Type a number">

        <br>
        <br>

        <button class="btn">PLAY</button>

        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="game.js"></script>
</body>
</html>
